<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" type="text/css" href="/css/register.css ">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Registro de Usuario</h1>
    <form action="index.html" method="post">
        <input type="text" id="nombre" name="nombre" required placeholder="Nombre y Apellido" pattern=".{2,}" title="El nombre debe tener al menos 2 caracteres">

        <input type="text" id="usuario" name="usuario" required placeholder="Nombre de usuario" pattern=".{3,}" title="El nombre de usuario debe tener al menos 3 caracteres">

        <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required placeholder="Fecha de nacimiento">

        <input type="text" id="domicilio" name="domicilio" required placeholder="Domicilio">

        <select id="perfil" name="perfil" required>
            <option value="comprador">Comprador</option>
            <option value="vendedor">Vendedor</option>
        </select>

        <div id="categorias">
            <label><input type="checkbox" name="categorias" value="electro"> Electro</label>
            <label><input type="checkbox" name="categorias" value="moda"> Moda</label>
            <label><input type="checkbox" name="categorias" value="hogar"> Hogar</label>
            <label><input type="checkbox" name="categorias" value="jugueteria"> Juguetería</label>
            <label><input type="checkbox" name="categorias" value="vida-sana"> Vida Sana</label>
        </div>

        <input type="file" id="foto" name="foto" accept="image/*" required placeholder="Foto de usuario">

        <input type="password" id="password" name="password" required placeholder="Contraseña">

        <input type="password" id="confirmar-password" name="confirmar-password" required placeholder="Confirmar Contraseña">

        <button type="submit">Enviar</button>
        <button type="reset">Borrar</button>
    </form>
</body>

</html>
